    <form id="formulario" class="row g-3" method="post">
        <h2>Crea una cuenta</h2>

        <div class="col-md-6">
            <label for="inputName" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="inputNombre" name="inputNombre" >
        </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Correo electronico</label>
          <input type="email" class="form-control" id="inputEmail" name="inputEmail" >
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword" name="inputPassword" >
        </div>

        <!--botones-->
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary"  id="btn_guardar" type="submit">Guardar</button>
            <button class="btn btn-secondary" type="button">Cancelar</button>
        </div>
      </form>
      

      
        <!--importo libreria Jquery-->
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <!--importo librery jquery validate -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>      
      <script src="btn.js"></script>
      <!--Validaciones-->
      <script>
        $('#btn_guardar').click(function(e){
        //funcion que evita que salga el mensaje solo por clickear
        e.preventDefault(); 
        //pero si es valido entonces ..pum!
        if ($('#formulario').valid()) { 
        Swal.fire({
        title: "Su cuenta ha sido creada con exito!",
        icon: "success"
      });
    }
  });
        
        $('#formulario').validate({
            rules: {
            inputNombre: "required",
            inputEmail: {
            required: true,
            email: true
            //requisitos
            },
            inputPassword: {
            required: true,
            minlength: 8 
            }
       
            //mensaje que muestra si el usuario no ingresa el minimo de requisitos
        },messages: {
            inputNombre: "Por favor, Escriba su nombre",
            inputEmail: {
            required: "Por favor, Ingrese su correo electronico",
            inputEmail: "Por favor, Introduzca un correo electronico valido"
            },
            inputPassword: {
            required: "Por favor, Introduzca su contraseña",
            minlength: "La constraseña debe tener 8 caracteres minimo"
            }
            },
        //funcion que envia el formulario solo si todo está en orden
        submitHandler: function(form) {
        form.submit();
            }
        });
      </script>
