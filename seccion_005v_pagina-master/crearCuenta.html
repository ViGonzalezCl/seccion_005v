  <main class="Formulario-crearUsuario">
    <br>
    <h3>Crear Usuario</h3>
    <br>

    <form class="row g-3">

      <!-- Input nombre-->
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationDefault01" required>
      </div>

      <!--input apellido-->
      <div class="col-md-4">

      </div>


      <div class="col-md-4">
        <label for="email" class="form-label">Correo Electronico</label>
        <div class="input-group">
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>

        </div>
        <div class="invalid-feedback">Ingresa un correo valido</div>
      </div>

      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>

      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Region
        </label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Seleccione...</option>
          <option>Región de Arica y Parinacota</option>
          <option> Región de Tarapacá </option>
          <option> Región de Antofagasta </option>
          <option> Región de Atacama </option>

          <option> Región de La Araucanía </option>

          <option> Región de Aysén del General Carlos Ibáñez del Campo</option>
          <option> Región de Magallanes y la Antártica Chilena </option>
        </select>
      </div>



      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Estoy de acuerdo con los terminos y condiciones
          </label>
        </div>
      </div>

      <!--Botones-->

  <!--validaiones-->
  <script>
    $(document).ready(function () {
      const Swal = window.Swal;

      $('#formulario').validate({
        rules: {
          inputNombre: "required",
          inputEmail: {
            required: true,
            email: true
          },
          inputPassword: {
            required: true,
            minlength: 8
          }
        },
        messages: {
          inputNombre: "Por favor, Escriba su nombre",
          inputEmail: {
            required: "Ingrese su correo electronico",
            email: "Por favor, Introduzca un correo electronico valido"
          },
          inputPassword: {
            required: "Introduzca su contraseña",
            minlength: "La constraseña debe tener 8 caracteres minimo"
          }
        },
        submitHandler: function (form) {
          form.submit();
        }
      });

      function buttonClickHandlers() {
        $('#btn_guardar').click(function (e) {
          e.preventDefault();
          if ($('#formulario').valid()) {
            Swal.fire({
              title: "Su cuenta ha sido creada con exito!",
              icon: "success"
            });
          }
        });

        $('#btn_cancelar').click(function (e) {
          Swal.fire({
            title: "¿Estás seguro que deseas salir?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            cancelButtonText: "Cancelar",
            confirmButtonText: "Salir"
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.replace("index.html"); // Redirect to index.html
            }
          });
        });
      }

      buttonClickHandlers();
    });
  </script>
